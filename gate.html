<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Reviewborx</title>
  <!-- Add your CSS and other libraries here -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #subscription-form {
      text-align: center;
    }

    #site-content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Subscription form -->
  <div id="subscription-form"></div>

  <!-- Thank you message -->
  <div id="thank-you" style="display: none; text-align: center;">
    <h2>Thank you for subscribing!</h2>
    <p>You now have access to our exclusive content.</p>
  </div>

  <!-- Site content -->
  <div id="site-content">
    <!-- Add your navigation and page content here -->
  </div>

  <!-- Form script -->
  <script charset="utf-8" type="text/javascript" src="//js-eu1.hsforms.net/forms/embed/v2.js"></script>
  <script>
    hbspt.forms.create({
      region: "eu1",
      portalId: "139832635",
      formId: "909f94a1-b8c9-478f-8d5c-b790593fd07d",
      target: '#subscription-form',
      onFormSubmit: function($form) {
        // Hide the form
        $form.hide();
        // Show the thank you message
        document.getElementById('thank-you').style.display = 'block';
        // Show the site content
        document.getElementById('site-content').style.display = 'block';
      }
    });
  </script>
</body>
</html>
